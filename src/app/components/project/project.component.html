<div id="wrapper" [class.toggled]="sideMenuToggle">

  <!-- Sidebar -->
  <div id="sidebar-wrapper">
    <ul class="sidebar-nav">
      <li class="sidebar-brand">
        <div *ngIf="selectedProject">
          <i class="fa fa-square-o fa-lg fa-margin" [ngStyle]="{color: selectedProject.colorId}"></i>
          {{selectedProject.projectName | capitalize | substring:'20'}}
        </div>
      </li>
      <li>
        <a routerLinkActive="activated-nav" routerLink="dashboard"> <i class="fa fa-tachometer fa-margin"></i> Dashboard</a>
      </li>
      <li>
        <a routerLinkActive="activated-nav" routerLink="tasks"> <i class="fa fa-tasks fa-margin"></i> Tasks</a>
      </li>
      <li>
        <a><i class="fa fa-users fa-margin"></i> Team</a>
      </li>
    </ul>
  </div>
  <!-- /#sidebar-wrapper -->

  <div class="top-bar">
    <a (click)="toggleSideMenu()"class="btn btn-default btn-sm btn-black" ><i class="fa fa-bars fa-lg"></i></a>
    <span *ngIf="selectedProject"><button *ngIf="router.isActive('/project/' + selectedProject.id + '/tasks')" class="btn btn-sm btn-success" data-toggle="modal" data-target="#addTask">
      <i class="glyphicon glyphicon-plus"></i>
      Add Task
    </button></span>
    <span *ngIf="selectedProject"><a *ngIf="router.isActive('/project/' + selectedProject.id + '/dashboard')" class="btn btn-info btn-sm">Edit</a></span>
    <span *ngIf="selectedProject"><a *ngIf="router.isActive('/project/' + selectedProject.id + '/dashboard')" class="btn btn-danger btn-sm">Delete</a></span>

  </div>

  <!-- Page Content -->
  <div id="page-content-wrapper">

    <div class="container-fluid">
      <div class="row">
        <router-outlet></router-outlet>

      </div>
    </div>
  </div>
  <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->
